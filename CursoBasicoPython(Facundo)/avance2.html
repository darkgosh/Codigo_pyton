<!DOCTYPE html>
<html>
<head>
	<title>Barra de avance con checkbox</title>
	<script>
		function actualizarBarra() {
			var total = document.querySelectorAll('input[type="checkbox"]').length;
			var completadas = document.querySelectorAll('input[type="checkbox"]:checked').length;
			var porcentaje = (completadas / total) * 100;
			document.getElementById("barra").style.width = porcentaje + "%";
			document.getElementById("porcentaje").innerHTML = Math.round(porcentaje) + "%";
		}
	</script>
	<style>
		body {
			background-color: #1d1f20;
			color: #fff;
			font-family: Arial, sans-serif;
			font-size: 16px;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #212121;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 36px;
			letter-spacing: 3px;
			text-transform: uppercase;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		input[type="checkbox"] {
			display: none;
		}

		label {
			display: block;
			position: relative;
			padding-left: 35px;
			margin-bottom: 15px;
			cursor: pointer;
			font-size: 22px;
			user-select: none;
		}

		label:before {
			content: "";
			display: block;
			position: absolute;
			left: 0;
			top: 0;
			width: 25px;
			height: 25px;
			border: 2px solid #fff;
			border-radius: 5px;
			box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
			transition: all 0.2s;
		}

		label:hover:before {
			background-color: rgba(255, 255, 255, 0.1);
		}

		input:checked + label:before {
			background-color: #fff;
			border-color: #007bff;
			box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2), 0 0 0 3px #007bff;
		}

		#barra {
			background-color: #007bff;
			height: 20px;
			width: 0%;
			transition: width 0.5s;
			margin-top: 20px;
		}

		#porcentaje {
			font-size: 24px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Tech Robotics</h1>
	</header>
	<div class="container">
		<p>Selecciona las tareas que has completado:</p>
		<input type="checkbox" id="tarea1" name="tarea1" onchange="actualizarBarra()">
